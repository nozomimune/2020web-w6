<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScript Practice</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      width: 100px;
      height: 100px;
      background: skyblue;
      cursor: pointer;
      transition: 0.8s;
      margin: 0 8px 8px 0;
      text-align: center;
      line-height: 100px;
    }
    .win {
      background: pink;
      border-radius: 50%;
      transform: rotate(360deg);
    }
    .lose {
      transform: scale(0.9);
    }
  </style>
</head>
<body>

  <script>
    'use strict';

    const num = 10;
    const a = Math.floor(Math.random() * num); // 0 - 4
    const b =Math.floor(Math.random() * num);
    const c =Math.floor(Math.random() * num);
    const d =Math.floor(Math.random() * num);


    for (let i = 0; i < num; i++) {
      const div = document.createElement('div');
      div.classList.add('box');
      
      div.addEventListener('click', () => {
        if (i === a) {
          div.textContent = 'Win!';
          div.classList.add('大吉');
        } if (i === b) {
          div.textContent = 'Win!';
          div.classList.add('中吉');
        }if (i === c) {
          div.textContent = 'Win!';
          div.classList.add('小吉');
        }if (i === d) {
          div.textContent = 'Win!';
          div.classList.add('凶');
        }else {
          div.textContent = 'Lose!';
          div.classList.add('はずれ');
        }
      });

      document.body.appendChild(div);
    }
  </script>
</body>
</html>
